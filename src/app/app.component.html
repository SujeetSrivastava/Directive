<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
      <div *ngIf = "onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{ odd: odd % 2 !== 0 }"
          [ngStyle] = "{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
          *ngFor = "let odd of oddNumbers">
          {{ odd }}
        </li>
      </div>
        <!-- <div *ngIf ="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass] = "{ odd: even % 2 !== 0 }"
          [ngStyle] = "{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
          *ngFor = "let even of evenNumbers">
          {{ even }}
        </li>
        </div>
        <ng-template [ngIf] = "!onlyOdd">
        <div>
          <li
            class="list-group-item"
            [ngClass] = "{ odd: even % 2 !== 0 }"
            [ngStyle] = "{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor = "let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        </ng-template> -->
        <div *appUnless ="onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{ odd: even % 2 !== 0 }"
            [ngStyle] = "{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor = "let even of evenNumbers">
            {{ even }}
        </li>
        </div>
      </ul>
      <p appBasicHighlight>My Basic Highlight directice !!!</p>
        <!-- <p appBetterHighlight [defaultColor] = "'yellow'" [highlightColor] = "'red'">My Batter Highlight directice !!!</p> -->
      <p [appBetterHighlight] = "'red'" defaultColor = "yellow">My Batter Highlight directice !!!</p>

      <div [ngSwitch] = "value">
        <p *ngSwitchCase = "5">Value id 5</p>
        <p *ngSwitchCase = "10">Value id 10</p>
        <p *ngSwitchCase = "100">Value id 100</p>
        <p *ngSwitchDefault>Value id default</p>
      </div>
    </div>
  </div>
</div>
